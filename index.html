<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />

  <body>
    <header class="header">
      <h1 class="title">23 Years of Experience in IT</h1>
      <p class="subtitle">
        We provide Project Management, Business Analysis and Test Management
        services with our expert staff who have gained experience in different
        sectors so that our customers can maintain their high quality levels.

      <div class="header__newsletter">
        <input

          type="text"
          placeholder="Sign up for our e-mail newsletter"
        />
        <button class="button">Register</button>
      </div>
    </header>
